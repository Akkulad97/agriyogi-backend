version: '3.8'

services:
  web:
    build: .
    container_name: agriyogi_web
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./:/app:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
